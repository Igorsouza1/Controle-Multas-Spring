<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Carros</title>
	<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Editar Carro</h1>
		</div>

		<div class="card-body">
			<form style="margin: 20px 0" method="post" 
			th:action="@{/carros}" th:object="${carro}">
				<div class="row">
					<div class="col-auto">
					<input class="form-control" type="hidden" th:field="*{id}" />
					<input class="form-control" type="text" placeholder="placa" th:field="*{placa}" />
					</div>

					<div class="col-auto">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>

			
		</div>
	</div>
</body>

</html>

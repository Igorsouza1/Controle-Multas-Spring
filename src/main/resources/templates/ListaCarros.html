<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Carros</title>
	<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<div th:insert="~{Menu :: menu}"></div> 
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Lista de Carros Cadastrados</h1>
		</div>

		<div class="card-body">
			<form style="margin: 20px 0" method="post" th:action="@{/carros}" th:object="${carro}">
				<div class="row">
					<div class="col-auto">
						<input class="form-control" type="text" placeholder="placa" th:field="*{placa}" />
					</div>

					<div class="col-auto">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>

			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Placa</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<!--
					<tr>
						<td>0</td>
						<td>HSR-3456</td>
					</tr>
					<tr th:each="carro : ${carros}">
						<td th:text="${carro.id}"></td>
						<td th:text="${carro.placa}"></td>
					</tr>
					-->
					<tr th:each="c2 : ${carrosBD}">
						<td th:text="${c2.id}"></td>
						<td th:text="${c2.placa}"></td>
						<td><a class="btn btn-primary"
						th:href="@{/carro/{id}(id=${c2.id})}">Editar</a></td>
						<td><a class="btn btn-danger"
						th:href="@{/carro/deletar/{id}(id=${c2.id})}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
